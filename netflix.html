<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #141414;
        }
        .navbar .logo {
            color: #e50914;
            font-size: 25px;
            font-weight: bold;
        }
        .navbar .menu {
            display: flex;
            gap: 20px;
        }
        .navbar .menu a {
            color: #fff;
            text-decoration: none;
        }
        .movie-section {
            padding: 50px;
        }
        .movie-section h2 {
            color: #fff;
            margin-bottom: 20px;
        }
        .movie-section .movies {
            display: flex;
            gap: 20px;
        }
        .movie-section .movies img {
            width: 200px;
            transition: transform 0.3s ease-in-out;
        }
        .movie-section .movies img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">MyFlix</div>
        <div class="menu">
            <a href="#">Home</a>
            <a href="#">Movies</a>
            <a href="#">TV Shows</a>
        </div>
    </div>
    <div class="movie-section">
        <h2>Recently Watched</h2>
        <div class="movies">
            <!-- Add your movie posters here -->
            <img src="movie1.jpg" alt="Movie 1">
            <img src="movie2.jpg" alt="Movie 2">
            <!-- ... -->
        </div>
    </div>
    <div class="movie-section">
        <h2>Recommended For You</h2>
        <div class="movies">
            <!-- Add your movie posters here -->
            <img src="movie3.jpg" alt="Movie 3">
            <img src="movie4.jpg" alt="Movie 4">
            <!-- ... -->
        </div>
    </div>
</body>
</html>
